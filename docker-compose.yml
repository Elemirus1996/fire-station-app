version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./backups:/app/backups
      - ./fire_station.db:/app/fire_station.db
    environment:
      - DATABASE_URL=sqlite:///./fire_station.db
      - SECRET_KEY=feuerwehr-geheim-schluessel-2025-produktiv
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:5173
    restart: unless-stopped
    networks:
      - fire-station-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fire-station-network

networks:
  fire-station-network:
    driver: bridge

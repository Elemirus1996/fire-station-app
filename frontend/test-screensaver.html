<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screensaver Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #8B0000;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”§ Screensaver Debug-Tool</h1>
        
        <h2>1. API-Tests</h2>
        <button onclick="testSystemSettings()">System-Einstellungen laden</button>
        <button onclick="testNews()">News laden</button>
        <div id="api-results"></div>

        <h2>2. Screensaver-Timer</h2>
        <p>Timeout-Wert: <span id="timeout-value">?</span> Sekunden</p>
        <p>Timer-Status: <span id="timer-status">Nicht gestartet</span></p>
        <button onclick="startTimer()">Timer starten (10 Sek Test)</button>
        <button onclick="resetTimer()">Timer zurÃ¼cksetzen</button>
        
        <h2>3. Event-Listener Test</h2>
        <p>Letzte AktivitÃ¤t: <span id="last-activity">Keine</span></p>
        <p>Ereignis-Counter: <span id="event-counter">0</span></p>
        
        <h2>4. Console-Logs</h2>
        <div id="console-logs" style="background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        let eventCounter = 0;
        let timer = null;
        
        // Log-Funktion
        function log(message, type = 'info') {
            const logDiv = document.getElementById('console-logs');
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // API Tests
        async function testSystemSettings() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="info">Lade System-Einstellungen...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/settings/system');
                const data = await response.json();
                
                document.getElementById('timeout-value').textContent = data.screensaver_timeout || 'nicht gesetzt';
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        âœ“ System-Einstellungen erfolgreich geladen<br>
                        Screensaver aktiviert: ${data.screensaver_enabled ? 'Ja' : 'Nein'}<br>
                        Timeout: ${data.screensaver_timeout} Sekunden<br>
                        Logo anzeigen: ${data.screensaver_show_logo ? 'Ja' : 'Nein'}<br>
                        Uhr anzeigen: ${data.screensaver_show_clock ? 'Ja' : 'Nein'}
                    </div>
                `;
                log('System-Einstellungen geladen', 'success');
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">âœ— Fehler: ${error.message}</div>`;
                log('Fehler beim Laden: ' + error.message, 'error');
            }
        }

        async function testNews() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="info">Lade News...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/news?active_only=true');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        âœ“ News erfolgreich geladen<br>
                        Anzahl aktiver News: ${data.length}<br>
                        ${data.length > 0 ? 'Erste News: ' + data[0].title : 'Keine News vorhanden'}
                    </div>
                `;
                log(`${data.length} News geladen`, 'success');
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">âœ— Fehler: ${error.message}</div>`;
                log('Fehler beim Laden: ' + error.message, 'error');
            }
        }

        // Timer-Tests
        function startTimer() {
            if (timer) clearTimeout(timer);
            
            document.getElementById('timer-status').textContent = 'LÃ¤uft (10 Sek)';
            log('Timer gestartet (10 Sekunden)');
            
            timer = setTimeout(() => {
                document.getElementById('timer-status').textContent = 'ABGELAUFEN!';
                log('Timer abgelaufen - Screensaver wÃ¼rde jetzt aktiviert', 'success');
                alert('ðŸ–¥ï¸ Screensaver wÃ¼rde jetzt aktiviert werden!');
            }, 10000);
        }

        function resetTimer() {
            if (timer) {
                clearTimeout(timer);
                timer = null;
            }
            document.getElementById('timer-status').textContent = 'ZurÃ¼ckgesetzt';
            log('Timer zurÃ¼ckgesetzt');
        }

        // Event-Listener fÃ¼r AktivitÃ¤ten
        const events = ['mousedown', 'mousemove', 'keydown', 'scroll', 'touchstart'];
        
        events.forEach(eventType => {
            window.addEventListener(eventType, () => {
                eventCounter++;
                document.getElementById('event-counter').textContent = eventCounter;
                document.getElementById('last-activity').textContent = `${eventType} um ${new Date().toLocaleTimeString()}`;
            }, { passive: true });
        });

        log('Debug-Tool geladen', 'success');
    </script>
</body>
</html>
